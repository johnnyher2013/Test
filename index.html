<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My MP4 Video</title>
  <style>
    body { background: #111; color: #fff; text-align: center; }
    video { width: 80%; max-width: 800px; margin-top: 40px; border-radius: 12px; }
  </style>
</head>
<body>
  <h2>MP4 Browser Playback Example</h2>
  <video controls>
    <source src="SlanderTest.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</body>
</html>
